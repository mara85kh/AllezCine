<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Carrousel</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Caroussel Sarah -->
    <div
      id="carouselheader"
      class="carousel slide"
      data-ride="carousel"
      data-interval="3000"
    >
      <ol class="carousel-indicators">
        <li data-target="#carouselheader" data-slide-to="0" class="active"></li>

        <li data-target="#carouselheader" data-slide-to="1"></li>
        <li data-target="#carouselheader" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1551092868-0b77c6db2537?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
            class="d-block"
          />
        </div>

        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1551102450-62aec75cd0bc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
            class="d-block"
          />
        </div>

        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1551114023-3689bee31124?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
            class="d-block"
          />
        </div>
      </div>

      <a
        href="#carouselheader"
        class="carousel-control-prev"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        href="#carouselheader"
        class="carousel-control-next"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script>
      $(".carousel").carousel({
        pause: "null",
      });
    </script>

    <!-- Je mets des noms de classe en attendant le css de bulma-->

      <div class="nextSlide">
        <!-- Ce sont les différents btn pour slide le film-->
        <ul>
          <li>a</li>
          <li>b</li>
          <li>c</li>
        </ul>
      </div>
    </section>
    <section>
      <div class="releases">
        <button class="bouton2">New releases &#10095;</button>

        <button class="gauche">&#10094;</button>
        <button class="droit">&#10095;</button>

        <div class="info2">
          <p>Movie genre</p>
          <p>etoile</p>
          <p>Movie name</p>
        </div>
      </div>
    </section>
    <section class="gris">
      <h2>Ready to get started ?</h2>
      <h3>Sign up or contact us</h3>

      <button class="bouton3">Start free trial</button>

    </section>
    <section></section>

    <script src="assets/js/app.js"></script>
  </body>
</html>
